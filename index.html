<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Crytpo Messages</title>
</head>

<body>
    <main class="content">
        <div class="content_divlogoimg">
            <img class="content_logoimg" src="Imagens/logo.png" alt="logo-alura">
        </div>
        <section class="content_sec1">
            <div class="content_sec1_texto">
                <textarea class="content_sec1_texto_input" name="areatexto" id="areaTexto"
                    placeholder="Digite seu texto"></textarea>
            </div>
            <div class="content_sec1_aviso">
                <p>
                    <img src="Imagens/exclamtionpoint.png" alt="ponto de exclamação de aviso">
                    Apenas letras minúsculas e sem acento.
                </p>
            </div>
            <div class="content_sec1_botoes">
                <button onclick="criptografar()" class="botao_criptografar" type="submit">
                    Criptografar
                </button>
                <button onclick="descriptografar()" class="botao_descriptografar" type="submit">
                    Descriptografar
                </button>
            </div>
        </section>
        <section class="content_sec2">
            <div  id="content_sec2_oculta" class="content_sec2_oculta">
                <div class="div_paragrafo_oculto">
                    <p id="content_sec2_oculta_paragrafo" class="content_sec2_oculta_paragrafo">
                    </p>
                </div>
                <div class="div_botao_copiar">
                    <button onclick="copiar()" class="botao_copiar">
                        Copiar
                    </button>
                </div>
            </div>

            <div id="ocultar" class="content_sec2_divimg">
                <img class="content_sec2_divimg_desenhoimg" src="Imagens/desenho.png"
                    alt="desenho-pessoa-olhando-com-lupa">
            </div>
            <div id="ocultar1" class="content_sec2_texto">
                <p class="content_sec2_texto_negrito">
                    Nenhuma mensagem encontrada
                </p>
                <br>
                <p class="content_sec2_texto_paragrafo">
                    Digite um texto que você deseja criptografar
                </p>
            </div>
        </section>
    </main>
    <script src="app.js" defer></script>
</body>

</html>
