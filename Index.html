<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Crytpo messages</title>
</head>

<body>
    <main class="content">
        <div class="content_divlogoimg">
            <img class="content_logoimg" src="Imagens/logo.png" alt="logo-alura">
        </div>
        <section class="content_sec1">
            <div class="content_sec1_texto">
                <textarea class ="content_sec1_texto_input" name="" id="" placeholder="Digite seu texto"></textarea>
            </div> 
            <div class="content_sec1_aviso">
                <p>
                    <img src="Imagens/exclamtionpoint.png" alt="">
                    Apenas letras minúsculas e sem acento.
                </p>
            </div>
            <div class="content_sec1_botoes">
                <button class="botao_criptografar" type="submit">
                    Criptografar 
                </button>
                <button class="botao_descriptografar" type="submit">
                    Descriptografar
                </button>
            </div>
        </section>
        <section class="content_sec2">
            <div class="content_sec2_divimg">
                <img class="content_sec2_divimg_desenhoimg" src="Imagens/desenho.png" alt="desenho-pessoa-olhando-lupa"></div>
            <div class="content_sec2_texto">
                <p class="content_sec2_texto_negrito">
                    Nenhuma mensagem encontrada
                </p>
                <br>
                <p>
                    Digite um texto que você deseja criptografar
                </p>
            </div>
        </section>
    </main>
</body>

</html>
